<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - No-Queue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>üèõÔ∏è No-Queue</h1>
                <p>Welcome back</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary full-width mb-4">Sign In</button>

                <div class="text-center">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p class="mt-2"><a href="index.html" style="font-size: 0.9rem;">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (State.login(username, password)) {
                    window.location.href = State.getDashboardByRole();
                } else {
                    alert("Invalid credentials!");
                }
            });
        });
    </script>
</body>

</html>
